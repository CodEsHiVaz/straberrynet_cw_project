<script>
   var url="http://makeup-api.herokuapp.com/api/v1/products.json"
   var products=document.getElementById("products")
   
   fetch(url).then((res)=>{
       var abs=res.json()
       return abs
      
   }).then((a)=>{
  
     
      a.map((elem,i)=>{
          
          var product_ind=document.createElement("div")
          product_ind.setAttribute("class","productind")
          var image=document.createElement("img")
          image.className="product_img"
          image.src=elem.image_link;
          var title=document.createElement("div")
          title.className="name"
          title.innerText=elem.name

          var price=document.createElement("div")
        //   price.innerText="Price"
        price.innerText=`Rs ${Number(elem.price)*567}`
        price.className="price"
        
        product_ind.append(image,title,price)
        products.append(product_ind)

       

        
      })
   })
